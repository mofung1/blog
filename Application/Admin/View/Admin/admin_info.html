<!--管理员信息-->
<extend name="Base/index" />
<block name="content">

    <article class="page-container">

        <div class="panel panel-default">
            <div class="panel-header">基本</div>
            <div class="panel-body">
                <div class="row c1">
                    <div class="col-xs-4 col-sm-4 text-l">用户名：{$data.admin_name}</div>
                    <div class="col-xs-4 col-sm-4 text-l">添加时间：<if condition="$data['add_time'] == 0"> -- <else /> {$data['add_time']|date='Y-m-d',###}</if></div>

                    <div class="col-xs-4 col-sm-4 text-l">最后登录时间：<if condition="$data['last_login'] == 0"> -- <else /> {$data['last_login']|date='Y-m-d',###}</if></div>
                    <div class="col-xs-4 col-sm-4 text-l">邮箱：{$data.email}</div>

                    <div class="col-xs-4 col-sm-4 text-l">创建人：{$data.parent_id}</div>
                    <div class="col-xs-4 col-sm-4 text-l">最后登录IP：{$data.last_ip}</div>

                    <div class="col-xs-4 col-sm-4 text-l">职责：{$data.admin_desc}</div>
                </div>

            </div> <br/><br/><br/>

        </div>

        <div class="panel panel-default mt-20">
            <div class="panel-header">权限</div>
            <div class="panel-body">
                <div class="row c1">
                    <div class="col-xs-4 col-sm-4 text-l">权限：</div>

                </div>

            </div> <br/><br/><br/>

        </div>

    </article>
</block>
