<!--会员列表-->
<extend name="Base/index" />
<block name="content">

    <article class="page-container">

        <div class="panel panel-default">
            <div class="panel-header">基本</div>
            <div class="panel-body">
                <div class="row c1">
                    <div class="col-xs-4 col-sm-4 text-l">标题：{$data['title']}</div>
<!--                     <div class="col-xs-4 col-sm-4 text-l">显示：<if condition="$data['is_show']==0">不显示<elseif condition="$data['is_show']==1"/>显示<else/> </if> </div> -->
                    <div class="col-xs-4 col-sm-4 text-l">添加时间：{$data['time']|date='Y-m-d',###}</div>

                    <div class="col-xs-4 col-sm-4 text-l">栏目名称：{$data['cate']}</div>

                    <div class="col-xs-4 col-sm-4 text-l">作者：{$data['author']}</div>

                </div>

            </div> <br/><br/><br/>
        </div>
        <div class="panel panel-default mt-20">
            <div class="panel-header">图片</div>
            <if condition="$data['pic'] eq null">
                <div class="panel-body">
                    <div class="row c1">
                        <div class="col-xs-4 col-sm-4 text-l">未添加</div>
                    </div>
                </div> <br/>

                <else />
                <div class="panel-body">
                    <div class="row c1">
                        <div class="formControls col-xs-12 col-sm-12">
                            <img class="product-thumb" height="" width="" style="max-height: 200px;max-width: 200px; min-width: 100px; min-height:100px" src="__ROOT__{$data.pic}">
                        </div>
                    </div>
                </div> <br/><br/><br/><br/><br/> <br/><br/><br/><br/>
            </if>
        </div>

        <div class="panel panel-default mt-20">
            <div class="panel-header">详细</div>
            <div class="panel-body">

                <div class="row c1" style="height:10px">
                    <div class="col-xs-12 col-sm-12 text-l">简述：
                        <textarea  cols="" rows="" class="textarea"  style="height: 50px" readonly="true">{$data.desc}</textarea>
                    </div>
                </div>

                <div class="row cl">
                    <div class="formControls col-xs-12 col-sm-12">
                        文章内容： <script id="editor" type="text/plain" style="width:100%;height:400px;">{$data['content']}</script>
                    </div>
                </div>
            </div>
        </div><br/>

    </article>

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript">

        // var picupload=false;

        $(function(){

            var editor = new UE.ui.Editor({scaleEnabled:true});
            var ue = UE.getEditor('editor',{
                // initialFrameWidth :800, //设置编辑器宽度
                initialFrameHeight:300, //设置编辑器高度
                scaleEnabled:true,  //设置不自动调整高度
            });
            window.onload = function(){
                $("#edui1_scale").remove();
            }

        });




    </script>
</block>
