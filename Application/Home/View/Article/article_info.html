<!doctype html>
<html>
    <include file="Base/head"/>
<body id="blog">

<hr>
    <include file="Base/header" />
<hr>


<!-- <hr> -->
<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed blog-content">
    <div class="am-u-md-8 am-u-sm-12">
      <article class="am-article blog-article-p">
        <div class="am-article-hd">
            <h1 class="am-article-title blog-text-center">{$data.title}</h1>
            <p class="am-article-meta blog-text-center">
            <!--     <span><a href="#" class="blog-color">{$data.author} &nbsp;</a></span>-
                <span><a href="#">{$data['time'] | date="Y-m-d,H:i:s",###}</a></span> -->

                <span><a class="am-badge am-badge-primary am-round">{$data.author} &nbsp;</a></span>
                <span><a class="am-badge am-badge-secondary am-round">{$data['time'] | date="Y-m-d H:i:s",###}</a></span>
                <span><a class="am-badge am-badge-danger am-round">{$data.visitor}</a></span>

            </p>
        </div>        
        <div class="am-article-bd">
        <img src="assets/i/f10.jpg" alt="" class="blog-entry-img blog-article-margin">          
        <p class="class=" am-article-lead"">
        <blockquote><p>{$data.content}</footer></blockquote>
        </div>
      </article>
        
        <form class="am-form am-g">
            <h3 class="blog-comment">评论</h3>
                <fieldset>
                    <div class="am-form-group am-u-sm-4 blog-clear-left">
                        <input type="text" class="" placeholder="名字">
                    </div>

                    <div class="am-form-group">
                        <textarea class="" rows="5" placeholder="一字千金"></textarea>
                    </div>
                
                    <p><button type="submit" class="am-btn am-btn-default">发表评论</button></p>
                </fieldset>
        </form>

        <hr>
    </div>

    <div class="am-u-md-4 am-u-sm-12 blog-sidebar">
         <include file="Base/sidebar"/>
    </div>
</div>


    <include file="Base/footer"/>
    <script src="__PUBLIC__/Home/js/amazeui.min.js"></script>
</body>
</html>
